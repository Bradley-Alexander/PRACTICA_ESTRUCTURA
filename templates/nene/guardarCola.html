                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" name="tiempoDeAtencion" class="form-control" placeholder="Tiempo de AtenciÃ³n (min)" required>

                <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">

            </div>

    </form>
